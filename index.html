<!-- include A-Frame obviously -->
   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/impronunciable/aframe-chartbuilder-component/master/dist/aframe-chartbuilder-component.min.js"></script> 

<body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
	  
  
	 <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'>
	 <a-gltf-model  src="scene.gltf"></a-gltf-model>
	 </a-box> -->

  
    <!-- define a camera which will move according to the marker position # HIRO-->
		
    <a-marker-camera preset='hiro'>
	 <a-entity position='0 0.5 0' chartbuilder="src: data.json"></a-entity>
	</a-marker-camera>
	 
	  <!-- define a camera which will move according to the marker position # BOTTLE -->
	  
	 <a-marker preset='bottle'></a-marker> 
	 <a-marker-camera type='pattern' url='multi/bottle.patt'>
		<a-entity position='0 0.5 0' chartbuilder="src: data.json"></a-entity>
	 </a-marker-camera>
	 
	  <!-- define a camera which will move according to the marker position # BAG-->
	  
	   <a-marker preset='bag'></a-marker> 
	 <a-marker-camera type='pattern' url='multi/bag.patt'>
		<a-entity position='0 0.5 0' chartbuilder="src: data.json"></a-entity>
	 </a-marker-camera>
	 
	  <!-- define a camera which will move according to the marker position # MONItOR-->
	  
	   <a-marker preset='monitor'></a-marker> 
	 <a-marker-camera type='pattern' url='multi/monitor.patt'>
		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
	 </a-marker-camera>
	 
	  <!-- define a camera which will move according to the marker position # PHONE -->
	  
	  <a-marker preset='phone'></a-marker> 
	 <a-marker-camera type='pattern' url='multi/phone.patt'>
		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
	 </a-marker-camera>
	 
  </a-scene>

</body>
